<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" type="image" href="images/MR.jpg">
    <meta charset="UTF-8">
    <title>MR | Inicia Sesión o Regístrate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginS.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <span class="logo-text">MR</span>
            </div>
            <div class="title">
                <span>MOVIE REVIEW</span>
            </div>
        </div>
    </header>
    <div class="main-container">
        <div class="form-container">
            <div class="login-section">
                <h2>Inicia Sesión</h2>
                <form id="login-form" class="login-form" method="post" action="/user/auth/login">
                    <input type="text" id="login-email" placeholder="Email" name="username" required>
                    <input type="password" id="login-password" placeholder="Contraseña" name="password" required>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
            <div class="register-section">
                <h2>Regístrate</h2>
                <form id="register-form" class="register-form" method="post" action="/user/register">
                    <input type="text" id="register-nickname" placeholder="Nickname" name="nickname" required>
                    <input type="email" id="register-email" placeholder="Email" name="email" required>
                    <input type="password" id="register-password" placeholder="Contraseña" name="password" required>
                    <input type="password" id="confirm-password" placeholder="Confirmar Contraseña" name="confirm_password" required>
                    <input type="submit" value="Registrar">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-container">
        </div>
    </footer>
    <script src="loginjs.js"></script>
</body>
</html>
